{% extends "base.html" %}


{% block description %}

{% endblock %}

{% block content %}

    {{ message|safe }}

    <form method="post">

    {% csrf_token %}

    {{ form.as_p }}

        <br>
    <input type="submit" value="{{ submit }}">

    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
    {#$('input[id=id_diet]').attr('checked', false);#}



    var conditional_fields = $("#id_diet_description");

    if ($("#id_diet").prop('checked') == false) {
        conditional_fields.hide();
        $("[for=id_diet_description]").hide();
    }

    $("#id_diet").change(function() {
        console.log($(this), $(this).prop('checked'));
        if ($(this).prop('checked') == true) {
            $("[for=id_diet_description]").show();
            conditional_fields.show();
        } else {
            $("[for=id_diet_description]").hide();
            conditional_fields.hide();
        }
    });
    </script>

    <br>

    <a href="/cats/" class="links_form">Cancel</a>


{% endblock %}
